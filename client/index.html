    <script>
        window.onscroll = function() {scrollFunction()};
        // Get the navbar
        // var navbar = document.getElementById("topbar");
        var navbar = document.getElementById("navbar");
        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;
        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function scrollFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
            // navbar.classList.add("stickyDown");
          } else {
            navbar.classList.remove("sticky");
            // navbar.classList.remove("stickyDown");
          }
        } 


new TypeIt("#coverheading", {
  speed: 50,
  startDelay: 900,
})//Preventers vent to prevent, start venting.

//Welcome to the most convenient journaling platform.
  .type("Preventer vent to", { delay: 100 })
  .move(-8, { delay: 100 })
  .type("s", { delay: 400 })
  .move(null, { to: "START", instant: true, delay: 300 })
  .move(1, { delay: 200 })
  .delete(1)
  .move(1, { delay: 200 })
  .delete(1)
  .pause(200)
  .move(17, { instant: true })
  .delete(1)
  .move(1, { delay: 200 })
  .delete(1)
  .move(1, { delay: 200 })
  .type("to pr ", { delay: 350 })
  .move(null, { to: "END" })
  .type("event.")
  .move(null, { to: "END" })
  .type(' <span class="place">Start Preventing.</span>', { delay: 400 })
  .delete(".place", { delay: 800, instant: true })
  .type('<span class="place">Become a Preventer Now.</span>', {
    speed: 300,
  })
  .go();
        </script>
