<body>
    <div class="mainpage">
        <header class="headersgroup">
            <div class="within">
                <ul id="navbar">
                    <div id="topbar">
                        <a href="index.html"><img class="smalllogo" src="img/logogifsmall.gif" alt="logo"></a>
                        <!-- <div class="topphrase">Dark Mode Powered By Preventing</div> -->
                        <button class="topphrase" onclick="myFunction()">Dark Mode Powered By Preventing</button>
                    </div>
                    <li><a class="active" href="vents.html">Vents</a></li>
                    <li class="dropdown">
                        <a class="dropbtn" href="javascript:void(0)">Categories</a>
                        <div class="dropdown-content">
                            <a href="#" class="filter" id="general" value="general">General</a>
                            <a href="#" class="filter" id="relationships" value="relationships">Relationship</a>

<main class = "inner">
    <!-- <div class="modalfade" id="buttonpost">
        <button id="makepost">Post it</button>
    </div> -->


<!-- Trigger/Open The Modal -->
<button id="myBtn">Vent</button>
<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modalmain">
    <span class="close">&times;</span>
    <div class="postform">
        <form id="formpost">
            <section id="title">
                <label for="titleinput">Choose Category of the post:</label>
                <select name="options" id="selectCategories">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="general">General</option>
                    <option value="relationships">Relationships</option>
                    <option value="school">School</option>
                    <option value="family">Family</option>
                </select>
            </section>
    
            <section id="post-gif">
                <label for="gifinput" id="giftitle">Choose a GIF</label>
                <br>
                <input type="text" id="search" placeholder="Search for GIF">
                <div id="giphydivbuttons">
                    <button id="giphygetbutton">Get gif</button>
                    <button id="btnremove">Change gif</button>
                </div>
            </section>
            <div id="results"> </div>
            <div id="result"> </div>

            <div class = "wraptext">
            <section id="postinput">
                <label for="post" id="textareainput">Vent it out:</label>
                <br>
                <textarea name="post" class="innermodebox" id="post" placeholder="400 characters max." maxlength="400" style="resize:none" required></textarea>
                <p id="remainingChar">400</p>
            </section>
            <input type="submit" value="post" id="sendInForm">
        </form>
    </div>
  </div>
    </div>
    </main>     

    <div class="container" id="cardContainer">
        <div class="cardQuotes">
            <div class="cardbody">
                <blockquote>
                    <p>Loading...</p>
                    <footer class="blockquote-footer">
                    <cite title="Source Title"></cite>
                    </footer>
                </blockquote>
            </div>
            <div id="cardfooter">
                <button id="newquotebutton">New Quote</div> 
        </div> <!-- end cardquotes -->
    </div> <!-- end container -->
</div>


<script>
    // Get the modal
    var modal = document.getElementById("myModal");
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    var btn2 = document.getElementById("sendInForm");
    // When the user clicks on the button, open the modal
    btn.onclick = function() {
    modal.style.display = "block";
    }
    btn2.onclick = function() {
    modal.style.display = "none";
    window.location.reload();
    }
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
</script>

<script defer src="./js/quote.js"></script>
<script defer src="./js/giphy.js"></script>
<script type="module" src="./js/filter.js"></script>



<script>
    let t1 = anime({
    targets: ['.container'],
    borderRadius: '8px',
    translateY: [100, 0],
    translateZ: 0,
    opacity: [0, 1],
    easing: "easeOutExpo",
    duration: 2500
    });
</script> 
<script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
    </script>
